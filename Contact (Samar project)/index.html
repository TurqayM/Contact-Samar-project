<html lang="en">

        <section class="content-inner">
            <div class="container">
                <div class="two-parts">
                    <div class="samar-picture">
                        <img src="samar photo/img8.png" alt="">
                    </div>
                    <div class="samar-message">                        
                        <form class="all" method="post" action="script/contact.php">

                            <div class="name">
                                <input name="dzName" type="text" class="form-control" placeholder="Full Name">

                        </div>
